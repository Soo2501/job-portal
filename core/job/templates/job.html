<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Posting Form</title>
  <link rel="stylesheet" href="styles.css">
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f7f7f7;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
}

form {
  display: grid;
  gap: 20px;
}

label {
  font-weight: bold;
}

input[type="text"],
textarea,
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

textarea {
  resize: vertical;
}

input[type="submit"] {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s;
}

input[type="submit"]:hover {
  background-color: #0056b3;
}

    </style>
</head>
<body>
  <div class="container">
    <h1>Create a New Job Posting</h1>
    <form action="#" method="POST">
      <label for="job-title">Job Title</label>
      <input type="text" id="job-title" name="job_title" required>

      <label for="company">Company</label>
      <input type="text" id="company" name="company" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>

      <label for="job-type">Job Type</label>
      <select id="job-type" name="job_type" required>
        <option value="">Select job type</option>
        <option value="full-time">Full-time</option>
        <option value="part-time">Part-time</option>
        <option value="contract">Contract</option>
        <option value="internship">Internship</option>
      </select>

      <label for="description">Job Description</label>
      <textarea id="description" name="job_description" rows="5" required></textarea>

      <label for="requirements">Requirements</label>
      <textarea id="requirements" name="requirements" rows="3" required></textarea>

      <label for="how-to-apply">How to Apply</label>
      <textarea id="how-to-apply" name="how_to_apply" rows="3" required></textarea>

      <input type="submit" value="Create Job">
    </form>
  </div>
</body>
</html>
